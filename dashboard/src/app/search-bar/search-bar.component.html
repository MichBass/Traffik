<mat-form-field class="searchbar">
    <mat-label><mat-icon>search</mat-icon> ID o Via...</mat-label>
    <input matInput type="text" [(ngModel)]="search">

        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
