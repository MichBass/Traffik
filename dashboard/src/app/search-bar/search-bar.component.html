<mat-form-field class="searchbar">
    <mat-label><mat-icon>search</mat-icon>Indirizzo...</mat-label>
    <input matInput type="text" [(ngModel)]="search_string" (ngModelChange)="query($event)">
    <button mat-button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
