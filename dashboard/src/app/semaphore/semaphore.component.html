<mat-expansion-panel class="semaphore-panel">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{crossroad.id}}
        </mat-panel-title>
        <mat-panel-description>
            {{address}}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-grid-list cols="2" rowHeight="300px" style="padding-left: 0">
        <mat-grid-tile>
            <app-semaphore-map></app-semaphore-map>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="panel-data">
                <!-- State Formatting-->
                <div *ngFor="let semaphore of crossroad.semaphores">
                    <p>
                        <strong>Stato:</strong>
                        <mat-icon *ngIf="!semaphore.state" color="primary">stop_circle</mat-icon>
                        <mat-icon *ngIf="semaphore.state" [color]="semaphore.state === 2 ? 'warn' : 'danger'">
                            stop_circle</mat-icon>
                    </p>
                    <p class="veichles">
                        <strong>Veicoli (ultimo minuto):</strong>
                        <br>
                        <strong>Camion:</strong>{{semaphore.camion}}
                        <strong>Auto:</strong>{{semaphore.car}}
                        <strong>Moto:</strong>{{semaphore.moto}}
                    </p>
                </div>
                <p><strong>Umidità:</strong> {{crossroad.humidity}}%</p>
                <p><strong>Temperatura:</strong> {{crossroad.temperature}} C°</p>
                <p><strong>Pressione:</strong> {{crossroad.pressure}} hPa</p>
            </div>
            <mat-grid-tile-footer style="background-color: transparent;">
                <div id="right">
                    <button id="details" class="mat-button btn" (click)="details()"><a>Dettagli ></a></button>
                </div>
            </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
</mat-expansion-panel>
