<mat-divider class="divider"></mat-divider>
<div class="actions">
    <button mat-button (click)="accordion.openAll()">Espandi tutto</button>
    <button mat-button color="warn" (click)="accordion.closeAll()">Chiudi tutto</button>
</div>
<mat-accordion class="headers-align" multi>
    <div *ngFor="let crossroad of crossroads">
        <app-semaphore [crossroad]="crossroad" [address]="address" [image_url]="image_url"></app-semaphore>
    </div>
</mat-accordion>
